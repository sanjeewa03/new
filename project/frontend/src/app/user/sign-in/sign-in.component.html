<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body style="background-image: url(https://wallpapercave.com/wp/wp1903469.jpg); width: 1700px; height:750px; background-position: center; background-repeat: no-repeat; background-size: cover; opacity:0.2px;">
    <div class="container fadeInDown">    
        <div id="formContent" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <h3 class="text-center default-text py-3"><i class="fa fa-lock"></i> Sign In</h3>
                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="formContent" class="alert alert-danger col-sm-12"></div>
                            
                        <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)" class="form-horizontal">
                                    
                            <div style="margin-bottom:15px" class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                              <input type="text" #username="ngModel" [(ngModel)]="userSigninService.selectedUser.username" name="username" placeholder="User Name" class="form-control"
                              required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !username.valid }">
                              <div *ngIf="signUpForm.submitted && !username.valid">
                              <label class="validation-message">This field is required.</label>
                              </div>
                            </div>
  
                                
                            <div style="margin-bottom: 25px" class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" #password="ngModel" [(ngModel)]="userSigninService.selectedUser.password" name="password" placeholder="Password" class="form-control"
                                  minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
                                  <div *ngIf="signUpForm.submitted && password.errors">
                                    <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
                                    <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
                                  </div>
                            </div>
                                    

                                
                            <div class="input-group">
                                      <div class="checkbox">
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->
                                    <input type="submit" value="Sign In">

                                    <div class="border-top card-body text-center">Don't you have an account? 	<a [routerLink]="['/signup']">Register Here</a></div><br>
                                    <div class="border-top card-body text-center"><a [routerLink]="['/home']">BACKPACKING SRI LANKA</a></div>
                                   
                                </div>
                            </form>  
                            <div class="success" *ngIf="showSucessMessage">
                                Saved successfully
                              </div>
                              
                              <!-- Error message -->
                              <div class="alert" *ngIf="serverErrorMessages">
                                {{serverErrorMessages}}
                              </div>   



                      </div>                     
                  </div>  
          </div>
    </div>
</body>
