<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Tourist Details Form</div>
                        
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form #addTouristForm="ngForm" (ngSubmit)="addTouristForm.valid && onSubmit(addTouristForm)">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="touristUsername" type="uname" [(ngModel)]="touristService.selectedTourist.touristUsername" class="form-control" name="touristUsername" value="" placeholder="User Name">                                        
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="firstName" type="fname" [(ngModel)]="touristService.selectedTourist.firstName"  class="form-control" name="firstName" placeholder="First Name">
                             </div>

                             <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="lastName" type="lname" [(ngModel)]="touristService.selectedTourist.lastName"  class="form-control" name="lastName" placeholder="Last Name">
                             </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="email" type="email" [(ngModel)]="touristService.selectedTourist.email"  class="form-control" name="email" placeholder="Email">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input id="phone" type="tel" [(ngModel)]="touristService.selectedTourist.tpNo"  class="form-control" name="tpNo" value="" placeholder="Phone Number">                                        
                             </div> 
                            
                             <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-js-btn-calendar"></i></span>
                                <input class="input--style-1 js-datepicker" id="bdate" type="bdate" [(ngModel)]="touristService.selectedTourist.bdate"  class="form-control" name="bdate" value="" placeholder="DD/MM/YYYY">                                        
                             </div>
                             
                             <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon "><i class="glyphicon glyphicon-gender"></i></span>
                                <div class="select-dropdown" ></div>
                                <div class="rs-select2 js-select-simple select--no-search" placeholder="Gender">
                                        <select name="gender" type="gender" [(ngModel)]="touristService.selectedTourist.gender"  class="form-control" name="gender" value="" placeholder="Gender">
                                           <option>Male</option>
                                            <option>Female</option>
                                           
                                        </select>
                                        
                                </div>
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input id="nationality" type="country" [(ngModel)]="touristService.selectedTourist.nationality"  class="form-control" name="nationality" value="" placeholder="Nationality">                                        
                            </div>
                             
                             <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" [(ngModel)]="touristService.selectedTourist.password"  class="form-control" name="password" placeholder="Password">
                            </div>
                            <!----div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" [(ngModel)]="touristService.selectedTourist.password"  class="form-control" name="password" placeholder="Password">
                            </div-->
    
                             <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-6 controls">
                                      <input type="submit" value="Submit">
                                     
                                    </div>
                                </div>
                            </form>     
                      </div>                     
                    </div>  
        </div>
