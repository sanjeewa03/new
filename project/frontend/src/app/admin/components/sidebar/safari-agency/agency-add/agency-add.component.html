<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Safari Agency Details Form</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                       
                        <form #addSafariForm="ngForm" (ngSubmit)="addSafariForm.valid && onSubmit(addSafariForm)">
                            
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users"></i></span>
                                <input id="username" type="username" [(ngModel)]="safariService.selectedSafari.username" class="form-control" name="username" value="" placeholder="User Name of Agency">                                        
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="agencyName" type="name" [(ngModel)]="safariService.selectedSafari.agencyName" class="form-control" name="agencyName" placeholder="Agency Name">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-book"></i></span>
                                <input id="agencyAddress" type="add"[(ngModel)]="safariService.selectedSafari.agencyAddress"class="form-control" name="agencyAddress" value="" placeholder="Address">                                        
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                                <input id="agencyWeb" type="web" [(ngModel)]="safariService.selectedSafari.agencyWeb" class="form-control" name="agencyWeb" value="" placeholder="Web Site">                                        
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="agencyEmail" type="email" [(ngModel)]="safariService.selectedSafari.agencyEmail" class="form-control" name="agencyEmail" value="" placeholder="Email">                                        
                            </div>

                             <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input id="agencyPhone" type="tel" [(ngModel)]="safariService.selectedSafari.agencyPhone" class="form-control" name="agencyPhone" value="" placeholder="Phone Number">                                        
                            </div>
                             
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-car"></i></span>
                                <input id="noOfVehicles" type="vehicle" [(ngModel)]="safariService.selectedSafari.noOfVehicles" class="form-control" name="noOfVehicles" value="" placeholder="No Of Vehicles">                                        
                            </div>
                                               
             
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-6 controls">
                                    <input type="submit" class="btn btn-primary btn-block" value="Submit">
                                      
                                </div>
                            </div>
                        </form>     
                    </div>                     
                </div>  
        </div>
