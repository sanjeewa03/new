    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Hotel Details Form</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form #addHotelForm="ngForm" (ngSubmit)="addHotelForm.valid && onSubmit(addHotelForm)">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users"></i></span>
                                <input id="username" type="uname"  [(ngModel)]="hotelService.selectedHotel.username" class="form-control" name="username" value="" placeholder="User Name of Hotel">                                        
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="hotelName" type="name" [(ngModel)]="hotelService.selectedHotel.hotelName" class="form-control" name="hotelName" placeholder="Hotel Name">
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-book" aria-hidden="true"></i></span>
                                <input id="hoteladdress" type="add"  [(ngModel)]="hotelService.selectedHotel.hoteladdress" class="form-control" name="hoteladdress" value="" placeholder="Address">                                        
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                                <input id="hotelWeb" type="web" [(ngModel)]="hotelService.selectedHotel.hotelWeb" class="form-control" name="hotelWeb" value="" placeholder="Web Site">                                        
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="hotelEmail" type="email" [(ngModel)]="hotelService.selectedHotel.hotelEmail" class="form-control" name="hotelEmail" value="" placeholder="Email">                                        
                            </div>
                            
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input id="phone" type="tel"  [(ngModel)]="hotelService.selectedHotel.phone" class="form-control" name="phone" value="" placeholder="Phone Number">                                        
                            </div> 

                             <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-file"></i></span>
                                <input id="category" type="type"  [(ngModel)]="hotelService.selectedHotel.category" class="form-control" name="category" value="" placeholder="Hotel Category">                                        
                            </div> 

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="fa fa-building"></i></span>
                                <input id="noOfRooms" type="rooms"  [(ngModel)]="hotelService.selectedHotel.noOfRooms" class="form-control" name="noOfRooms" value="" placeholder="No of rooms">                                        
                            </div>    
                            
                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                    <div class="col-sm-12 controls">
                                        <input type="submit"  class="btn btn-primary btn-block" value="Submit">
                                    </div>
                            </div>
                        </form>     
                </div>                     
            </div>  
        </div>
