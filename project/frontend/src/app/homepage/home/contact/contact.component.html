<body>

		<div class="contact"  id="contact">
				<div class="container">
				<div class="row">
						<div class="col-md-6 d_flex align-items-center">
								<div class="about_content ">
										<h2 class="title_w">Contact <span class="a">Us</span> </h2>
										
								</div>
						</div>
					</div>
				</div>
				<div class="container contact">
				<div class="row">
				<div class="col-md-3">
						<div class="contact-info">
							<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
							<h2>Contact Us</h2>
							<h4>We would love to hear from you !</h4>
						</div>
				</div>
					 <form class="contactForm">
								<div class="contact-col-md-9">
									<div class="form-group" [class.has-error]="fnameControl.invalid" >
										<label class="control-label col-sm-2" for="fname" class="control-label">User Name:</label>
											<div class="col-sm-10">          
											<input required type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" [(ngModel)] ="fname" #fnameControl="ngModel">
											<span class="help-block" *ngIf="fnameControl.invalid">
												Full Name is Required
											</span>
											</div>
									</div>
										<div class="form-group" [class.has-error]="email.invalid && email.touched" [class.has-success]="name.valid">
											<label class="col-sm-2" for="email" class="control-label">Email:</label>
											<div class="col-sm-10">
											<input required type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)] ="contact.email" #email="ngModel" >
											<span class="help-block" *ngIf="email.errors?.required && email.touched">
												Email is required.
											</span>
											<span class="help-block" *ngIf="email.errors?.email && email.touched">
													Email is invalid
											</span>
												
											
											</div>
										</div>
										
										<div class="form-group">
											<label class="control-label col-sm-2" for="comment">Your Message:</label>
											<div class="col-sm-10">
											<textarea class="form-control" rows="5" id="comment"></textarea>
											</div>
										</div>
										<div class="form-group">        
											<div class="col-sm-offset-2 col-sm-10">
											<button type="submit" class="btn btn-default">Submit</button>
											</div>
										</div>
									</div>
								
								</form>
							</div>
						</div>
					</div>
			</body>
