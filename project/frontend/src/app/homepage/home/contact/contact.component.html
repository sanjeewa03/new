<body>

<div class="contact"  id="contact">
		<div class="container">
		<div class="row">
				<div class="col-md-6 d_flex align-items-center">
						<div class="about_content ">
								<h2 class="title title_color-white">Contact <span class="a">Us</span> </h2>
								
						</div>
				</div>
			</div>
		</div>
		<div class="container contact">
		<div class="row">
		<div class="col-md-3">
				<div class="contact-info">
					<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
					<h2>Contact Us</h2>
					<h4>We would love to hear from you !</h4>
				</div>
		</div>
						<div class="col-md-9">
							<div class="contact-form">
								<div class="form-group" >
									<label class="control-label col-sm-2" for="fname">User Name:</label>
									<div class="col-sm-10">          
									<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname" ngModel required>
									<div *ngIf="name.errors.required">
										Name is required.
									  </div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="email">Email:</label>
									<div class="col-sm-10">
									<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ngModel email="true">
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-sm-2" for="comment">Your Message:</label>
									<div class="col-sm-10">
									<textarea class="form-control" rows="5" id="comment"></textarea>
									</div>
								</div>
								<div class="form-group">        
									<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default">Submit</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
