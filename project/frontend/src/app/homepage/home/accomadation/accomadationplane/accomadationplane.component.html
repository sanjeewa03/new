<div class="content">
        <div class="container">
             <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-7 col-xs-12">
                            <div class="box">
                                <h3 class="box-title">Accomadations Bookings</h3>
                                <mat-list class="list">
                                        <mat-list role="list">
                                                <br>
                                        <mat-list-item role="listitem" *ngFor="let item of list" >{{item}}</mat-list-item>
                                       
                                        <div class="form-btn">
                                        </div> 
                                        
                                        </mat-list>
                                        </mat-list>
                            </div>
                            <div class="box">
                                <h3 class="box-title">Safari Bookings</h3>
                                <mat-list class="list">
                                        <mat-list role="list">
                                                <br>
                                        <mat-list-item role="listitem" *ngFor="let item of list" >{{item}}</mat-list-item>
                                        <div class="form-btn">
                                        </div>
                                        </mat-list>
                                        </mat-list>
                            </div>
                            <div class="box">
                                <h3 class="box-title">Places Visit</h3>
                                <mat-list class="list">
                                        <mat-list role="list">
                                                <br>
                                        <mat-list-item role="listitem" *ngFor="let item of list" >{{item}}</mat-list-item>
                                        <div class="split right">
                                        <div class="form-btn">
                                        </div> 
                                        </div>
                                        </mat-list>
                                        </mat-list>
                            </div>
                            <a href="#" class="btn btn-primary btn-lg mb30">Proceed</a>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-5 col-xs-12">
                          
                                <div class="panel panel-default credit-card-box margin:2px">
                                        <div class="panel-heading display-table" >
                                            <div class="row display-tr" >
                                                <h3 class="panel-title display-td" >Payment Details</h3>
                                                <div class="display-td" >                            
                                                    <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
                                                </div>
                                            </div>                    
                                        </div>
                                        <div class="panel-body">
                                            <form role="form" id="payment-form" method="POST" action="javascript:void(0);">
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <div class="form-group">
                                                            <label for="cardNumber">CARD NUMBER</label>
                                                            <div class="input-group">
                                                                <input 
                                                                    type="tel"
                                                                    class="form-control"
                                                                    name="cardNumber"
                                                                    placeholder="Valid Card Number"
                                                                    autocomplete="cc-number"
                                                                    required autofocus 
                                                                />
                                                                <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                                                            </div>
                                                        </div>                            
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-xs-7 col-md-7">
                                                        <div class="form-group">
                                                            <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                                            <input 
                                                                type="tel" 
                                                                class="form-control" 
                                                                name="cardExpiry"
                                                                placeholder="MM / YY"
                                                                autocomplete="cc-exp"
                                                                required 
                                                            />
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-5 col-md-5 pull-right">
                                                        <div class="form-group">
                                                            <label for="cardCVC">CV CODE</label>
                                                            <input 
                                                                type="tel" 
                                                                class="form-control"
                                                                name="cardCVC"
                                                                placeholder="CVC"
                                                                autocomplete="cc-csc"
                                                                required
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <div class="form-group">
                                                            <label for="couponCode">COUPON CODE</label>
                                                            <input type="text" class="form-control" name="couponCode" />
                                                        </div>
                                                    </div>                        
                                                </div>
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <button class="subscribe btn btn-success btn-lg btn-block" type="button">Confirm Payment</button>
                                                    </div>
                                                </div>
                                                <div class="row" style="display:none;">
                                                    <div class="col-xs-12">
                                                        <p class="payment-errors"></p>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>   
                                    </div>         
                                    <!-- CREDIT CARD FORM ENDS HERE -->
